server:
  port: 8080
spring:
  jpa:
    show-sql: true
    open-in-view: false
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    defer-datasource-initialization: true
  h2:
    console:
      enabled: true
      path: /h2console
  datasource:
    username: sa
    password:
    url: jdbc:h2:mem:database
  sql:
    init:
      encoding: UTF-8
      platform: mysql

